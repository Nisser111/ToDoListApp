<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <!-- Web icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css"
      integrity="sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>My to do list</h1>
    </header>
    <main>
      <section class="add_new_task">
          <input type="text" class="add_new_task--input --input" placeholder="What do you have planed?" required/>
          <button class="add_new_task--btn"><div>ADD</div></button>
      </section>

      <template id="taskTempalte" class="task">
        <input type="text" class="task-text --input" value="" readonly />
        <button class="edit--btn">
          <i class="fa-solid fa-pen-to-square"></i>
        </button>
        <button class="delete--btn">
          <i class="fa-solid fa-trash"></i>
        </button>
      </template>

      <section class="tasks-list">
        <ul>
        </ul>

        <p id="no-task-info">Everything is done! Or maybe no?<br/><button class="add-task-empty-task-list">ADD TASK</button></p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
