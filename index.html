<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css' integrity='sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <main>
      <h1>My to do list</h1>

      <div class="new-tasks">
        <span class="center new-task">
          <input type="text" name="add-task" id="add-task" class="display-text" placeholder="What do you have planed?" required>
          <input type="button" value="Add" id="add-button">
        </span>
        <div id="errorMSG">The area cannot be empty. </div>
      </div>

      <div class="tasks">
          <span class="center tasks-2" id="tasks">
            
            <div class="task">
                <input type="text" name="single-task" class="display-text" value="Learn HTML, CSS basics" disabled>
                <button class="edit"><i class="fa-solid fa-pen-to-square"></i></button>
                <button class="delete"><i class="fa-solid fa-trash"></i></button>
            </div>
           

            <h2 id="no-tasks">Everything is done! Or maybe no?<br><span id="add-task-focus-button">ADD TASK</span></h2>
          </span>
      </div>  
    </main>

    <script src="main.js"></script>
</body>
</html>
