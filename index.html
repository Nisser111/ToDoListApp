<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Web icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css"
      integrity="sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>My to do list</h1>
    </header>
    <main>
      <section class="add_new_task">
        <input
          type="text"
          class="add_new_task--input --input"
          placeholder="What do you have planed?"
          required
        />
        <button class="add_new_task--btn"><div>ADD</div></button>
      </section>

      <template id="taskTempalte" class="task">
        <input type="text" class="task-text --input" value="" readonly />
        <button class="edit--btn">
          <i class="fa-solid fa-pen-to-square"></i>
        </button>
        <button class="delete--btn">
          <i class="fa-solid fa-trash"></i>
        </button>
      </template>

      <section class="tasks-list">
        <ul></ul>

        <p id="no-task-info">
          Everything is done! Or maybe no?<br />
          <button class="add-task-empty-task-list">ADD TASK</button>
        </p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
